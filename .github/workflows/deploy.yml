name: Angular Compile
on:
  pull_request:
    branches:
      - master
      - dist-test
  push:
    branches:
      - master
      - dist-test

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2

    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ftps://ftp.delgaudiomike.com:21/
        ftp-username: deploy@delgaudiomike.com
        ftp-password: ${{ secrets.FTPS_PASSWORD }}
        git-ftp-args: --insecure